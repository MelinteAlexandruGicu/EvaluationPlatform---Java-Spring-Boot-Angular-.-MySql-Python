
<div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="nr">
        <th mat-header-cell *matHeaderCellDef class="nr"> Nr. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roles[0].name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef> Operation </th>
        <td mat-cell *matCellDef="let element"> 
            <button  mat-icon-button color="primary" style="float:right;" (click)="removeUser(element.id, element.roles[0].name)" matSuffix> <mat-icon>delete</mat-icon>
            </button>   
            <!-- <button mat-icon-button color="primary" style="float:right;" (click)="editUserRole()" matSuffix> <mat-icon>edit</mat-icon>
            </button> -->
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="titles"></tr>
    <tr mat-row *matRowDef="let row; columns: titles;"></tr>
  </table>
</div>

<div class="addButton">
  <button class="add" mat-button color="primary"> <mat-icon>add</mat-icon> Add teacher
  </button> 
</div>
