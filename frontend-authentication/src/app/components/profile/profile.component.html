<div class="container" *ngIf="currentUser; else loggedOut">
      <h3>
        <strong>Profile:</strong>
        {{ currentUser.username }}
      </h3>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
    <button> Edit profile </button>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
