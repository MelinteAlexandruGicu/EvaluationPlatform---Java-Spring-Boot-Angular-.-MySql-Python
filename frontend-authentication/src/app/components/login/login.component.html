<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                 <!-- Form field-->
                <div class="form-field">
                    <div class="container text-center">
                        <img src="/assets/login.png" alt="" class="img-fluid" style="width: 100px; ">
                    </div>
                    <br><br>
                    <form (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width" appearance="legacy" color="primary">
                            <mat-label class="labels"> Enter your email </mat-label>
                            <mat-icon matPrefix class="icons">email</mat-icon>
                            <input [(ngModel)]="credentials.email" name="email" type="email" matInput [formControl]="email" required />
                            <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="full-width" appearance="legacy">
                            <mat-label class="labels"> Password </mat-label>
                            <mat-icon matPrefix class="icons">lock</mat-icon>
                            <input [(ngModel)]="credentials.password" name="password" matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required 
                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon class="icon-hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid">{{getErrorPasswordMessage()}}</mat-error>
                        </mat-form-field>
                        <br>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button class="loginButton">Login</button>
                            <br><br>
                            <a>Don't you have already an account? <a routerLink="/register">Register here</a></a>
                        </div>
                        
                    </form>

                    {{credentials | json}}
                </div>

            </div>
        </div>
    </div>
</div>
