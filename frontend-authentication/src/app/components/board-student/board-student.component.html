<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header class="titles">
        <mat-panel-title>
          Applications
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <ul *ngFor="let file of appsInfos | async" style="list-style-type: none;">
          <li>
            <a href="{{ file.url }}"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> {{ file.name }}</a>
          </li>
        </ul>
      </div>
    </mat-expansion-panel>
</mat-accordion>

<br>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header class="titles">

<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header class="titles">
      <mat-panel-title>Evaluation</mat-panel-title>
      <mat-panel-description>14 weeks</mat-panel-description>
    </mat-expansion-panel-header>
    <br>
    <!-- level 02 -->
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header class="subtitle">
          <mat-panel-title class="week">Week 5</mat-panel-title>
          <mat-panel-description class="description">Evaluate app 1</mat-panel-description>
        </mat-expansion-panel-header>
        <button [disabled]="getOneAttemptFromLocalStorage(username)" class="startQuizButton" mat-raised-button (click)="openDialogQuiz()"> <mat-icon> <mat-icon>arrow_forward</mat-icon></mat-icon> Start quiz</button>
        <div *ngIf="dialogClosed">
          <br><br>
          <mat-card>
            <h2 style="text-align:center">Feedback: {{grade}}</h2>
          </mat-card>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header class="subtitle">
          <mat-panel-title class="week">Week 9</mat-panel-title>
          <mat-panel-description class="description">Evaluate app 2</mat-panel-description>
        </mat-expansion-panel-header>
        <button class="startQuizButton" mat-raised-button (click)="openDialogQuiz()"> <mat-icon> <mat-icon>arrow_forward</mat-icon></mat-icon> Start quiz</button>
        <div *ngIf="dialogClosed">
          <br><br>
          <mat-card>
            <h2 style="text-align:center">Feedback: {{grade}}</h2>
          </mat-card>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
          <mat-expansion-panel-header class="subtitle">
            <mat-panel-title class="week">Week 14</mat-panel-title>
            <mat-panel-description class="description">Evaluate final app</mat-panel-description>
          </mat-expansion-panel-header>
          <button [disabled]="dialogClosed" class="startQuizButton" mat-raised-button (click)="openDialogQuiz()"> <mat-icon> <mat-icon>arrow_forward</mat-icon></mat-icon> Start quiz</button>
          <div *ngIf="dialogClosed">
            <br><br>
            <mat-card>
              <h2 style="text-align:center">Feedback: {{grade}}</h2>
            </mat-card>
          </div>
        </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
