<label>
    <input type="file" (change)="selectFile($event)" />
</label>
    <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadFile()" style="background-color: #7b7b9d; border: 1px solid black; color: black;">
    Upload file
</button>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  <div class="card">
    <div class="card-header" style="background-color: #7b7b9d;">Laboratoare Materia 1</div>
    <ul
      class="list-group list-group-flush"
      *ngFor="let file of fileInfos | async"
    >
      <li class="list-group-item">
        <a href="{{ file.url }}">{{ file.name }}</a>
      </li>
    </ul>
  </div>
