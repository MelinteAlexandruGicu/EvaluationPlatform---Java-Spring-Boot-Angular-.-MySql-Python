<form [formGroup]="formGroup" name="form1">
    <mat-vertical-stepper formArrayName="questions" #stepper>
        <div *ngIf="formGroup">
        <mat-step [formGroupName]="i" #i *ngFor="let question of getQuestions(); let i = index">
            <ng-template matStepLabel>Question nr. {{i + 1}}</ng-template>
            <mat-form-field appearance="fill">
                <mat-label class="labels">Question</mat-label>
                <input class="inputs" matInput placeholder="Enter the question" required formControlName="question">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label class="labels">Correct answer</mat-label>
                <input class="inputs" matInput placeholder="Enter the correct answer" required formControlName="correct">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label class="labels">Wrong answer</mat-label>
                <input class="inputs" matInput placeholder="Enter the wrong answer" required formControlName="wrong">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label class="labels">Wrong answer</mat-label>
                <input class="inputs" matInput placeholder="Enter the wrong answer" required formControlName="wrong1">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label class="labels">Wrong answer</mat-label>
                <input class="inputs" matInput placeholder="Enter the wrong answer" required formControlName="wrong2">
            </mat-form-field>
        <br><br>
        <div>
            <button mat-stroked-button color="accent" style="float:left;" matStepperPrevious (click)="backQuestion()">Back</button>
            <button *ngIf = "stepper.selectedIndex != getQuestions().length - 1" mat-stroked-button color="accent" style="float:right;" (click)="nextQuestion()" matStepperNext >Next</button>
        </div>
        </mat-step>
        
    </div>
    </mat-vertical-stepper> 
</form>
<br><br>

<div class="next" style="float:left;">
    <button mat-raised-button (click)="addItem()">
        Add question
    </button>
</div>
<div class="next" style="float:right;">
    <button mat-stroked-button color="accent" (click)="onSubmit()" [mat-dialog-close]>Save quiz</button>
</div>
