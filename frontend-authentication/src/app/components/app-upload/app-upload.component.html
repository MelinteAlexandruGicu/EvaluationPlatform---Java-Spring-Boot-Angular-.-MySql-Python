<input type="file" (change)="selectFile($event)" />
<button class="btn btn-primary mt-3 bg-success" [disabled]="!selectedFiles" (click)="uploadFile()" style="color: white;" > Start uploading </button>

<br><br>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped bg-success"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  <div>
    <ul *ngFor="let file of fileInfos | async" style="list-style-type: none;">
      <li>
        <a href="{{ file.url }}"> <i class="fa fa-file-pdf-o" aria-hidden="true" style="color: red" ></i> {{ file.name }}</a>
      </li>
    </ul>
  </div>
